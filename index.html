<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 Game Launcher</title>
    <style>
      body {
        font-family: 'Pretendard', system-ui, sans-serif;
        background: radial-gradient(circle at center, #1e1e1e 0%, #000 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 40px;
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 24px;
        width: 80%;
        max-width: 800px;
      }

      .game-card {
        background: #222;
        border-radius: 16px;
        text-align: center;
        padding: 30px 20px;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .game-card:hover {
        background: #333;
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .game-card a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }


      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>🎮 Game Launcher</h1>

    <div class="game-list">
      <div class="game-card">
        <a href="/born-hater">
          Born Hater - minjee
        </a>
      </div>

      <div class="game-card">
        <a href="/alien-runner">
          Alien Runner - Jiyoung
        </a>
      </div>

      <!-- <div class="game-card">
        <a href="/roast-hero">
          Roast Hero
        </a>
      </div> -->
    </div>

    <footer>© 2025 정민 이사님 팀</footer>
  </body>
</html>
